<ion-content class="has-header">
    <ion-refresher
            pulling-text="下拉刷新..."
            on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list show-delete="data.showDelete" show-reorder="data.showReorder" can-swipe="data.canSwipe">
        <ion-item class="item  item-thumbnail-left item-remove-animate"
                  ng-repeat="person in persons track by $index"
                  on-hold="data.showDelete=true"
                  on-drag-left="onTab()"

               >
            <ion-delete-button class="icon ion-minus-circled" ng-click="persons.splice($index, 1)">
            </ion-delete-button>
            <img src={{person.face}} >

            <h2 class="person-name">{{person.name}}</h2>
            <p>你好，我是{{person.name}}</p>
            <ion-option-button class="button-calm" ng-click="topFri($index)">
                置顶
            </ion-option-button>
            <ion-option-button class="button-assertive" ng-click="deteFri($index)">
                删除
            </ion-option-button>
        </ion-item>
    </ion-list>
</ion-content>
